  <style>
    /* 1. GLOBAL RESET */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffffff; /* outside the frame */
        font-family: sans-serif;
    }

    /* -----------------------------------------------------------
       2. HIDDEN LAYER
       Container for elements functionality requires, but we don't want to see.
       Using visibility: hidden instead of display: none ensures they 
       still technically "take up space" in the DOM tree if the JS checks dimensions,
       but absolute positioning throws them off screen.
    ----------------------------------------------------------- */
    #hidden-layer {
        position: absolute;
        top: -9999px;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
        visibility: hidden; 
    }

    /* -----------------------------------------------------------
       3. VISUAL LAYER
       This is the main stage.
    ----------------------------------------------------------- */

    /* --- PAGE LAYOUT --- */
    .page {
        /* Page centers the frame on the main web page*/
        min-height: 100vh;
        display: grid;
        place-items: center;
    }

    .visible-frame {
        /* Set the frame in which everything for the holobox is presented */
        position: relative;  /* Makes this visible frame the positional context for components in it */
        aspect-ratio: 9 / 16;
        height: 100vh;
        width: calc(100vh * 9 / 16);
        max-width: 100vw;
        max-height: 100vh;

        background: #ffffff;
        /* border: 1px solid lightgrey;   
        /* â† frame border for testing */
        overflow: hidden;           /* keeps content inside the frame */
    }

    /* --- AVATAR --- */
    .avatar-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;  /* Lowest layer -> overlay buttons */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Style settings fallback image and actual avatar stream */
    #avatarMedia, #avatarVideo {
        height: 100%;
        width: auto;
        object-fit: contain;
        display: block;
    }

    /* --- AVATAR CONTROLS (TOP LEFT) --- */

    /* --- Avatar control panel --- */
    
    .avatar-controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2; 
        display: flex;
        gap: 12px;
        background: white;
        border-radius: 1rem; /* match avatar card rounding */
        padding: 0.35em 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        opacity: 1;
        transform: translateY(0);
        transition: opacity .4s ease, transform .4s ease;
    }

    /* Hidden state while streaming (JS toggles this class) */
    .avatar-controls.auto-hidden {
        opacity: 0;
        transform: translateY(6px);
        pointer-events: none;
    }

    /* When NOT live/streaming, controls should be visible regardless */
    .avatar-card:not(.live) .avatar-controls {
        opacity: 1 !important;
        transform: translateY(0) !important;
        pointer-events: auto !important;
    }

    /* --- Avatar control button styling details --- */

    .avatarBtn {
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        background-color: rgb(40, 167, 69); /* ðŸŸ¢ start */
        line-height: 0;             /* remove inline baseline wiggle */
        padding: 0;                 /* make the circle tight */
    }

    #btnInterrupt {
        background-color: #dcdcdc;    
        color: rgb(39, 39, 39);  
        position: relative;   
        opacity:.85;    
    }

    /* Size & block layout for the SVG */
    #btnInterrupt svg rect {
        display: block;             /* no baseline gap */
    }

    /* Greyed-out look when disabled */
    #btnInterrupt:disabled {
        background-color: #dcdcdc;       
        color: rgb(39, 39, 39);                   
        cursor: default;             
        transform: none;                
        box-shadow: none;                
        opacity: 0.4;                    
    }

    /* Loading pulse + spinner for Interrupt (mirrors Start/Stop loading) */ 
    #btnInterrupt.loading {
        pointer-events: none;
        animation: btn-pulse 0.9s ease-in-out infinite;
        box-shadow: 0 0 0 0 rgba(0,0,0,0.12);
    }
    #btnInterrupt.loading::after { 
        content: "";
        position: absolute;
        width: 1.75rem;
        height: 1.75rem;
        border-radius: 50%;
        /* border: 2px solid rgba(39, 39, 39, .85); */
        border-top-color: transparent;
        animation: btn-spin 0.75s linear infinite;
    }

    #btnStartStop svg {
        width: 32px;       /* adjust size of connection symbol */
        height: 32px;
        /* Color is changed using the "color" argument in the AvatarButton*/
    }

    #btnStartStop:hover, #btnInterrupt:not(:disabled):hover { transform: scale(1.05); filter: opacity(0.80); } 

    #btnStartStop[data-state="stop"] {
        background-color: rgb(220, 53, 69); /* ðŸ”´ stop */
    }

    /* Loading pulse (applies while async start/stop is running) */
    #btnStartStop.loading {
        pointer-events: none;            /* ignore extra clicks during async work */
        animation: btn-pulse 0.9s ease-in-out infinite;
        box-shadow: 0 0 0 0 rgba(0,0,0,0.12);
    }

    /* Larger spinner outside the button area */
    #btnStartStop.loading::after { 
        content: "";
        position: absolute;
        width: 53px;
        height: 53px;
        border-radius: 50%;
        border: 2px solid rgba(40, 167, 69, 0.5); /* ðŸŸ¢ green */
        border-top-color: transparent;
        animation: btn-spin 0.75s linear infinite;
    }

    /* When data-state="stop", make the spinner red */
    #btnStartStop[data-state="stop"].loading::after {
        border: 2px solid rgba(220, 53, 69, 0.5); /* ðŸ”´ red */
    }

    /* Make sure the button can host the ::after spinner */
    #btnStartStop { position: relative; }

    @keyframes btn-pulse {
        0%   { transform: scale(1.00); box-shadow: 0 0 0 0 rgba(0,0,0,0.12); }
        50%  { transform: scale(1.06); box-shadow: 0 0.15rem 0.6rem 0 rgba(0,0,0,0.18); }
        100% { transform: scale(1.00); box-shadow: 0 0 0 0 rgba(0,0,0,0.12); }
    }
    @keyframes btn-spin {
        to { transform: rotate(360deg); }
    }


    /* --- INPUT CONSOLE (BOTTOM CENTER) --- */
    /* We use the ORIGINAL class name '.input-area' but override its style locally */
    .input-overlay-wrapper {
        position: absolute;
        bottom: 40px;
        left: 0;
        width: 100%;
        z-index: 3; /* Very High Z-Index */
        display: flex;
        justify-content: center;
        pointer-events: none; /* Allow clicks to pass through around the box */
        opacity: 1
    }

    /* This mimics the original structure expected by JS */
    .composer {
        pointer-events: auto; /* Re-enable clicks specifically for the box */
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 40px;
        width: 90%;
        max-width: 650px;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    #userInput {
        background: transparent;
        border: none;
        color: #fff;
        flex-grow: 1;
        font-size: 1.05rem;
        outline: none;
        resize: none;
        max-height: 120px;
        padding: 8px 5px;
        font-family: inherit;
    }
    #userInput::placeholder { color: rgba(255,255,255,0.5); }

    /* Button styles */
    /* .icon-btn, #micBtn, #sendBtn {
        background: transparent;
        border: none;
        cursor: pointer;
        color: white;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #micBtn:hover, #sendBtn:hover { background: rgba(255,255,255,0.1); }
    svg { fill: currentColor; stroke: currentColor; } */

    /* Send button styles */
    #sendBtn {
        background: transparent;
        border: none;
        cursor: pointer;
        color: white;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #sendBtn:hover { background: rgba(255,255,255,0.1); }
    svg { fill: currentColor; stroke: currentColor; }

    /* Mic component div */

    .mic-button-component {
        position: absolute;
        top: 40%;
        left: 85%;
        width: 75px;
        height: 75px;
        z-index: 3;
    }

    /* Mic button styles */
    #micBtn {
        background: rgba(20, 20, 20, 0.85);
        /* border: none; */
        border: 1px solid rgba(255, 255, 255, 0.15);
        cursor: pointer;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }
    #micBtn:hover { transform: translateY(-5px); background: rgba(20, 20, 20, 0.65); transition: transform .4s ease;}

    /* Recording (active dictation) state */
    #micBtn.recording {
    background-color: rgb(121, 6, 4);      /* bright red when recording */
    color: white;
    animation: pulse 1.2s ease-in-out infinite;
    transform: scale(0.9) translateY(-5px);
    }

    /* Change the mic icon to white when recording */
    #micBtn.recording svg {
    fill: white;
    }

    /* Subtle pulsing animation to indicate active listening */
    @keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(121, 6, 4, 0.5);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(121, 6, 4, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(121, 6, 4, 0);
    }
    }

  </style>

  <script>
    (function () {
      const HOST_TO_TENANT = {
        "localhost": "ogvo",
        "127.0.0.1": "quickstep-ai-development",
        "zealous-pond-0081a5c03.3.azurestaticapps.net": "ogvo",
        "proud-field-0704b6003.2.azurestaticapps.net": "test", 
      };
      const host = location.hostname.toLowerCase();
      let tenant = HOST_TO_TENANT[host];
      if (!tenant) {
        const sub = host.split(".")[0];
        tenant = sub || "default";
      }
      async function applyClientSettings() {
        const candidates = [`/clients/${tenant}/settings.json`, `/clients/default/settings.json`];
        for (const url of candidates) {
          try {
            const res = await fetch(url, { cache: "no-store" });
            if (!res.ok) continue;
            const data = await res.json();
            if (data && typeof data.stream_api_url === "string" && data.stream_api_url.trim()) window.CUSTOM_API_OPENAI_URL = data.stream_api_url.trim();
            if (data) {
                if (data.show_avatar) window.showAvatar = data.show_avatar;
                if (data.avatar_id) window.avatarID = data.avatar_id;
                if (typeof data.avatar_url === "string" && data.avatar_url.trim()) {
                    const avatar = document.getElementById("avatarMedia");
                    if (avatar) avatar.src = data.avatar_url.trim();
                }
            }
            if (data && typeof data.title === "string" && data.title.trim()) document.title = data.title.trim();
            return; 
          } catch (err) { console.warn("Failed to load client text from", url, err); }
        }
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", applyClientSettings);
      else applyClientSettings();
    })();
  </script>
