<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>16:9 Frame Layout</title>
  <style>
    :root {
      --bg: #ffffff;
      --frame-bg: #ffffff;
      --border: #e6e6e6;
      --text: #111111;
      --muted: #6b7280;
      --control-bg: #f5f5f5;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Page centers the frame */
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px; /* keeps frame from touching edges on small screens */
    }

    /*
      Centered "frame" with aspect ratio 9:16 (16 high : 9 wide).
      Height attempts to fill the viewport; width follows the ratio.
      On narrow screens, it will shrink to fit both width & height.
    */
    .frame {
      height: 100vh;
      width: calc(100vh * (9 / 16));
      max-height: calc(100vh - 32px);  /* respect .page padding */
      max-width: calc(100vw - 32px);   /* shrink if screen is too narrow */
      aspect-ratio: 9 / 16;

      background: var(--frame-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;

      display: grid;
      grid-template-rows: 1fr auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    /* Video / avatar area */
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fafafa;
      display: grid;
      place-items: center;
    }

    .avatar {
      width: 88%;
      height: 70%;
      max-height: 520px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, #f3f4f6, #ffffff);
      display: grid;
      place-items: center;
      color: var(--muted);
      text-align: center;
      padding: 16px;
    }

    /* Controls pinned inside the frame */
    .controls {
      padding: 14px;
      border-top: 1px solid var(--border);
      background: #fff;
      display: grid;
      gap: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
    }

    .input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }
    .input:focus {
      border-color: #cfcfcf;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.06);
    }

    .btn {
      border: 1px solid var(--border);
      background: var(--control-bg);
      border-radius: 999px;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    .btn:active { transform: translateY(1px); }

    /* Mic button */
    .mic {
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      background: #111;
      color: #fff;
      border: none;
    }

    /* Tiny helper text inside frame (optional) */
    .hint {
      font-size: 12px;
      color: var(--muted);
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="frame" aria-label="Centered 16:9 (tall) frame">
      <!-- AVATAR / VIDEO AREA -->
      <div class="stage">
        <!-- Replace this placeholder with a <video> or <img>, keeping it inside .frame -->
        <div class="avatar">
          <div>
            <div style="font-weight: 600; margin-bottom: 6px;">Avatar / Video Placeholder</div>
            <div style="line-height: 1.35;">Everything stays inside this centered frame.</div>
          </div>
        </div>
      </div>

      <!-- CONTROLS AREA -->
      <div class="controls">
        <div class="row">
          <input class="input" type="text" placeholder="Type here‚Ä¶" />
          <button class="btn" type="button" aria-label="Send">Send</button>
          <button class="btn mic" type="button" aria-label="Microphone">üéôÔ∏è</button>
        </div>
        <div class="hint">Controls, avatar/video, and inputs remain within the centered div.</div>
      </div>
    </section>
  </main>
</body>
</html>
